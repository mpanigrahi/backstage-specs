- buildFrom: # assume buildFrom is defaulted to ['develop'] if it's undefined
    - develop
    - main
    - feature/*
  url: https://jenkins.eat.jnj.com/taww-dev/
  jobs: # assume jobs is defined as single item, a multi-branch pipeline
    - jobStyle: multi-branch-pipeline
      jobName: asx-jaso/rdx-conversion-uom-api # inspect the bitbucket name to get these
      jobCredentials: sourcecode-bitbucket # sourcecode-bitbucket can be the default, aligned with other EAT stuff
      includeBranches: # below are the standard branches we expect people to build from
        - feature/*
        - bugfix/*
        - hotfix/*
        - develop